<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;0,700;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/results.css" />
  </head>
  <body>
    <div class="header">
      <h1><a href="index.html">Hello summoner</a></h1>
    </div>
    <div class="grid-container">
      <div class="grid-summonericon">
        <img class="summonericon" src="" alt="" />
      </div>
      <div class="grid-summonerinfo">
        <h2 class="summonername"></h2>
        <h3 class="summonerlevel"></h3>
        <div class="rank">
          <h3 class="solo"></h3>
          <h3 class="flex"></h3>
        </div>
      </div>
      <div class="grid-matchhistory"></div>
    </div>
    <div class="footer">
      <a href="https://gitlab.com/kachi_hi/it-project">GITLAB</a>
    </div>
    <script src="../javascript/results.js" type="module"></script>
  </body>
</html>
